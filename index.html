<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />
		<link
			rel="stylesheet"
			href="./node_modules/reset-css/reset.css" />
		<link
			rel="stylesheet"
			href="./styles/style.css" />
		<title>Job Listings</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<section class="filter">
					<input
						class="filter-input"
						type="text" />
					<div class="wrapper-filter">
						<div class="filter-items">
							<span class="filter-item">
								<span>NÄ›co </span>
								<img src="./images/icon-remove.svg" />
							</span>
						</div>
						<p class="clear">Clear</p>
					</div>
				</section>
			</header>
			<main>
				<section class="item-job">
					<img
						src="./images/photosnap.svg"
						alt="photosnap" />
					<div>
						<h2 class="company-name">Photosnap</h2>
						<span class="new">NEW!</span>
						<span class="featured">FEATURED</span>
					</div>
					<h2 class="position">Senior Frontend Developer</h2>
					<div class="tags">
						<span>1d ago</span><span>Full Time</span><span>USA only</span>
					</div>
					<div class="langs-tools">
						<span>Frontend</span><span>Senior</span><span>HTML</span>
					</div>
				</section>
			</main>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a
					target="_blank"
					href="https://www.github.com/stevop"
					>StevoP</a
				>.
			</div>
		</div>
    <script src="app.js"></script>
	</body>
</html>
